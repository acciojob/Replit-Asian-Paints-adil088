<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>3x3 Grid Color Changer</h2>

    <!-- ✅ Fixed: Correct ID for Grid Container -->
    <div id="grid-container">
        <!-- ✅ Fixed: Each Grid Item Has Correct Class and ID -->
        <div class="grid-item" id="1">0</div>
        <div class="grid-item" id="2">1</div>
        <div class="grid-item" id="3">2</div>
        <div class="grid-item" id="4">3</div>
        <div class="grid-item" id="5">4</div>
        <div class="grid-item" id="6">5</div>
        <div class="grid-item" id="7">6</div>
        <div class="grid-item" id="8">7</div>
        <div class="grid-item" id="9">8</div>
    </div>

    <!-- ✅ Fixed: Inputs Have Correct IDs -->
    <label for="block_id">Block ID (1-9):</label>
    <input type="number" id="block_id" min="1" max="9" placeholder="Enter block ID">

    <label for="colour_id">Color:</label>
    <input type="text" id="colour_id" placeholder="Enter color (e.g., red, #ff0000)">

    <!-- ✅ Fixed: Buttons Have Correct IDs & Text -->
    <button id="change_button">Change</button>
    <button id="reset_button">Reset</button>

    <script src="script.js"></script>
</body>
</html>
