<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>3x3 Grid Color Changer</h2>

    <!-- Grid Container with Correct ID -->
    <div id="grid-container">
        <!-- 3x3 Grid Items with Correct IDs and Classes -->
        <div class="grid-item" id="1">1</div>
        <div class="grid-item" id="2">2</div>
        <div class="grid-item" id="3">3</div>
        <div class="grid-item" id="4">4</div>
        <div class="grid-item" id="5">5</div>
        <div class="grid-item" id="6">6</div>
        <div class="grid-item" id="7">7</div>
        <div class="grid-item" id="8">8</div>
        <div class="grid-item" id="9">9</div>
    </div>

    <!-- Input Fields -->
    <label for="block_id">Block ID (1-9):</label>
    <input type="number" id="block_id" min="1" max="9" placeholder="Enter block ID">

    <label for="colour_id">Color:</label>
    <input type="text" id="colour_id" placeholder="Enter color (e.g., red, #ff0000)">

    <!-- Buttons with Correct IDs -->
    <button id="change_button">Change</button>
    <button id="reset_button">Reset</button>

    <script src="script.js"></script>
</body>
</html>
